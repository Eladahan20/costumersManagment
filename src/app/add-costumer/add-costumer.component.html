<div class="container">
    <div class="row justify-content-around mt-4">
      
  <form (ngSubmit)="addCostumer(costumer.value);costumer.reset()" #costumer="ngForm" class="col-lg-4" style="direction: rtl">
      <h4 class="mb-3" style="text-align: center">הוסף לקוח</h4>
      <div class="form-group">
        <input type="text" class="form-control" name="code" placeholder="מספר לקוח" ngModel>
      </div>
      <div class="form-group">
          <input type="text" class="form-control" name="name" placeholder="שם הלקוח" ngModel> 
        </div>
      <div class="form-group">
          <input type="text" class="form-control" name="address" placeholder="כתובת" ngModel>
        </div>
      <div class="form-group">
            <input type="text" class="form-control" name="cordinates" placeholder="קורדינטות" ngModel>
      </div>
      <div class="form-group">
          <input type="text" class="form-control" name="balance" placeholder="מצב חשבון" ngModel>
    </div>
      <div class="form-group">
        <label for="exampleSelect1" style="float: right">בחר איזור</label>
        <select name="zone" class="form-control" id="exampleSelect1" ngModel>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5"> 5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>    
        </select>
      </div>
      <button type="submit" class="btn btn-success btn-block">הוסף</button>
    </form>
  </div>
  </div>
