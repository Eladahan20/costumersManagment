<table class="table table-striped table-bordered">
    <thead>
      <tr class="ml-auto">
        <th scope="col">#</th>
        <th scope="col">שם הלקוח</th>
        <th scope="col">כתובת</th>
        <th scope="col">טלפונים</th>
        <th scope="col">חשבון</th>
        <th scope="col">פעולות</th>
      </tr>
    </thead>
    <tbody> 
        <tr *ngFor="let costumer of costumers; let i = index">
          <td>{{i+1}}</td>
          <td>
            {{costumer.name}}
          </td>
          <td>
              {{costumer.address}}
            </td>
          <td>
              {{costumer.phone}}
          </td>
          <td>
              {{costumer.amount}}
          </td>
          <td>
              <button class="btn btn-secondary">Options</button>
          </td>
    </tbody>
