<div id="accordion" style="text-align: right">
    <div *ngFor= "let costumer of costumers; let i= index;" class="card">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" [attr.data-target]="'#collapse'+ i" aria-expanded="true" aria-controls="collapseOne">
            {{costumer.name}}
          </button>
        </h5>
      </div>
      <div id="collapse{{i}}" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
          <div class="card-body">
              {{costumer.amount}}
          </div>
      </div>
    </div>
</div>
